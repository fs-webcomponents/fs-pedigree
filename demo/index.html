<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-pedigree Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../fs-client/fs-client.html">
    <link rel="import" href="../../fs-signin/fs-signin.html">
    <link rel="import" href="../fs-pedigree.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-input/paper-input.html">
  </head>
  <body unresolved>
    <style>
      paper-input {
        max-width: 200px;
      }
    </style>

    <fs-client app-key="a02j00000099Mc2AAE" redirect-uri="." environment="sandbox" save-access-token exchange-code redirect-after-sign-in="."></fs-client>
    <fs-signin></fs-signin>
    <br><br>
    
    <paper-input id="person-id" label="person ID" value="KWQM-1XT"></paper-input>
    <fs-pedigree person-id="KWQM-1XT"></fs-pedigree>

    <script>
      var pedigree = document.querySelector('fs-pedigree');
      document.getElementById('person-id').addEventListener('change', function(e){
        if(this.value){
          pedigree.personId = this.value;
        }
      });
    </script>
    </script>
  </body>
</html>
